{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% image self.image original as img%}

<div class='section'>
  <div class='level'>
    <div class='level-item'>
      <img class='image' {{ img.attrs }}>
    </div>
  </div>
  <div class='level'>
    <div class='level-item'>
      <span class='img-alt'>{{img.alt}}</span>
    </div>
  </div>
</div>
